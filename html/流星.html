<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Canvas星星跟流星背景动画特效</title>
<style>
*{margin: 0;padding: 0;}
html,body{height: 100%;}
body{background: #000;}
</style>
</head>
<body>
<canvas id="canvas" style="position: fixed;top:0;"></canvas>
<script>
	var windowWidth = document.body.offsetWidth;
	var windowHeight = document.body.offsetHeight;
	var canvas = document.getElementById('canvas');
	var context = canvas.getContext('2d');
	var num = 500;//星星数量
	var stars = [];
	var mouseX = windowWidth/2;
	var mouseY = windowHeight/2;
	var rnd;
	window.onload = function(){
		canvas.width = windowWidth;
		canvas.height = windowHeight;
		addStar();
		setInterval(render,33);
		liuxing();
		document.body.addEventListener('mousemove',mouseMove);
	};
	function liuxing(){
		var time = Math.round(Math.random()*3000+33);
		setTimeout(function(){
			rnd = Math.ceil(Math.random()*stars.length);
			liuxing();
		},time);
	};
	function mouseMove(e){
		mouseX = e.clientX;
		mouseY = e.clientY;
	};
	function render(){
		context.fillStyle = 'rgba(0,0,0,0.1)';//背景颜色10%透明度
		context.fillRect(0,0,windowWidth,windowHeight);
		for(var i =0; i<num ; i++){
			var star = stars[i];
			if(i == rnd){
				star.vx = -5;
				star.vy = 20;
				context.beginPath();
				context.strokeStyle = 'rgba(255,255,255,'+star.alpha+')';//流星的颜色
				context.lineWidth = star.r;
				context.moveTo(star.x,star.y);
				context.lineTo(star.x+star.vx,star.y+star.vy);
				context.stroke();
				context.closePath();
			};
			star.alpha += star.ra;
			if(star.alpha<=0){
				star.alpha = 0;
				star.ra = -star.ra;
				star.vx = Math.random()*0.2-0.1;
				star.vy = Math.random()*0.2-0.1;
			}else if(star.alpha>1){
				star.alpha = 1;
				star.ra = -star.ra;
			};
			star.x += star.vx;
			if(star.x>=windowWidth){
				star.x = 0;
			}else if(star.x<0){
				star.x = windowWidth;
				star.vx = Math.random()*0.2-0.1;
				star.vy = Math.random()*0.2-0.1;
			};
			star.y += star.vy;
			if(star.y>=windowHeight){
				star.y = 0;
				star.vy = Math.random()*0.2-0.1;
				star.vx = Math.random()*0.2-0.1;
			}else if(star.y<0){
				star.y = windowHeight;
			};
			context.beginPath();
			var bg = context.createRadialGradient(star.x, star.y, 0, star.x, star.y, star.r);
			bg.addColorStop(0,'rgba(255,255,255,'+star.alpha+')');//星星的颜色
			bg.addColorStop(1,'rgba(255,255,255,0)');//星星的颜色
			context.fillStyle  = bg;
			context.arc(star.x,star.y, star.r, 0, Math.PI*2, true);
			context.fill();
			context.closePath();
		};
	};
	function addStar(){
		for(var i = 0; i<num ; i++){
			var aStar = {
				x:Math.round(Math.random()*windowWidth),
				y:Math.round(Math.random()*windowHeight),
				r:Math.random()*3,
				ra:Math.random()*0.05,
				alpha:Math.random(),
				vx:Math.random()*0.2-0.1,
				vy:Math.random()*0.2-0.1
			};
			stars.push(aStar);
		};
	};
</script>
</body>
</html>
